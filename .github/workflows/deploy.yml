name: Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: A job to deploy blog.
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # 改用更高版本的 Node.js
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      # 修改 Hexo 目录权限
      - name: Fix permissions
        run: |
          sudo mkdir -p /usr/local/lib/node_modules/hexo-cli/node_modules/hexo-util/
          sudo chown -R $USER:$USER /usr/local/lib/node_modules
          sudo chmod -R 777 /usr/local/lib/node_modules

      - name: Deploy
        id: deploy
        uses: peaceiris/actions-gh-pages@v3 # 使用替代的 action
        with:
          deploy_key: ${{ secrets.DEPLOY }}
          publish_dir: ./public # Hexo 生成的静态文件目录

      - name: Get the output
        run: |
          echo "${{ steps.deploy.outputs.notify }}"
