<!-- 顶部导航 -->
<header class="mx-auto flex h-[4.5rem] max-w-[--w] px-8 lg:justify-center">
    <!-- 名称 -->
    <div class="relative z-50 ltr:mr-auto rtl:ml-auto flex items-center">
        <!-- 名称 -->
        <a
            class="-translate-y-[1px] text-2xl font-medium"
            href="{{ `` | absURL }}"
            >{{ site.Title }}</a
        >
        <!-- 主题 -->
        <div
            class="btn-dark text-[0] ltr:ml-4 rtl:mr-4 h-6 w-6 shrink-0 cursor-pointer {{ if site.Params.monoDarkIcon }}[background:url(./theme.svg)_left_center/cover_no-repeat] dark:invert{{ else }}[background:url(./theme.png)_left_center/_auto_theme('spacing.6')_no-repeat] [transition:_background-position_0.4s_steps(5)]{{ end }} dark:[background-position:right]"
            role="button"
            aria-label="Dark"
        ></div>
    </div>

    <!-- 菜单 -->
    <div
        class="btn-menu relative z-50 ltr:-mr-8 rtl:-ml-8 flex h-[4.5rem] w-[5rem] shrink-0 cursor-pointer flex-col items-center justify-center gap-2.5 lg:hidden"
        role="button"
        aria-label="Menu"
    ></div>

    {{ $bg_color := $.Scratch.Get "bg_color" }}

    <script>
        // base
        const htmlClass = document.documentElement.classList;
        setTimeout(() => {
            htmlClass.remove("not-ready");
        }, 10);

        // mobile menu
        const btnMenu = document.querySelector(".btn-menu");
        btnMenu.addEventListener("click", () => {
            htmlClass.toggle("open");
        });

        // dark theme
        const metaTheme = document.querySelector('meta[name="theme-color"]');
        const lightBg = "{{ $bg_color }}".replace(/"/g, "");
        const setDark = (isDark) => {
            metaTheme.setAttribute("content", isDark ? "#000" : lightBg);
            htmlClass[isDark ? "add" : "remove"]("dark");
            localStorage.setItem("dark", isDark);
        };

        // init
        const darkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        if (htmlClass.contains("dark")) {
            setDark(true);
        } else {
            const darkVal = localStorage.getItem("dark");
            setDark(darkVal ? darkVal === "true" : darkScheme.matches);
        }

        // listen system
        darkScheme.addEventListener("change", (event) => {
            setDark(event.matches);
        });

        // manual switch
        const btnDark = document.querySelector(".btn-dark");
        btnDark.addEventListener("click", () => {
            setDark(localStorage.getItem("dark") !== "true");
        });
    </script>

    <!-- 二级菜单 -->
    <div
        class="pt-4 nav-wrapper fixed inset-x-0 top-full z-40 flex h-[calc(100vh-4rem)] select-none flex-col justify-start overflow-y-auto overscroll-none bg-white pb-16 transform transition-transform duration-300 ease-in-out translate-x-full motion-reduce:transition-none open:translate-x-0 dark:bg-black lg:static lg:h-auto lg:flex-row lg:transform-none lg:overflow-visible lg:bg-transparent lg:pb-0"
    >
        <!-- <div class="nav-wrapper fixed"> -->
        {{ $url := .RelPermalink }}
        <!-- 菜单 -->
        {{ with site.Menus.main }}
        <!-- 导航 -->
        <nav
            class="mt-12 lg:ml-12 lg:flex lg:flex-row lg:items-center lg:space-x-10 rtl:space-x-reverse"
        >
            {{ range . }}
            <a
                class="block text-center text-xl leading-[5rem] lg:text-base lg:font-normal"
                href="{{ .URL }}"
                >{{ .Name }}</a
            >
            {{ end }}
        </nav>
        {{ end }}
        <!-- 社交媒体 -->
        {{ with $.Scratch.Get "social_list" }}
        <nav
            class="mt-12 flex justify-center space-x-10 rtl:space-x-reverse dark:invert ltr:lg:ml-14 rtl:lg:mr-14 lg:mt-0 lg:items-center"
        >
            {{ range . }}
            <a
                class="h-7 w-7 text-[0] [background:var(--url)_center_center/cover_no-repeat] lg:h-6 lg:w-6"
                style="--url: url(./{{ . }}.svg)"
                href="{{ if eq . `rss` }}{{ `index.xml` | absURL }}{{ else if eq . `mastodon` }}{{ index site.Params . }}{{ else }}{{ if eq . `threads` }}https://threads.net/{{ else if eq . `bluesky` }}https://bsky.app/profile/{{ else }}https://{{ . }}.com/{{ end }}{{ if eq . `linkedin` }}in/{{ end }}{{ index site.Params . }}{{ end }}"
                target="_blank"
                rel="{{ if eq . `rss` }}alternate{{ else }}me{{ end }}"
            >
                {{ . }}
            </a>
            {{ end }}
        </nav>
        {{ end }}
    </div>
</header>
<script>
    // 在原有的 script 标签中添加
    document.addEventListener("DOMContentLoaded", () => {
        const navWrapper = document.querySelector(".nav-wrapper");
        const html = document.documentElement;
        let touchStartX = 0;
        let touchStartY = 0;

        // 添加触摸事件处理
        navWrapper.addEventListener(
            "touchstart",
            (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            },
            { passive: true },
        );

        navWrapper.addEventListener(
            "touchmove",
            (e) => {
                if (!html.classList.contains("open")) return;

                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = touchX - touchStartX;
                const deltaY = Math.abs(touchY - touchStartY);

                // 只有水平滑动距离大于垂直滑动，才处理关闭事件
                if (deltaX < -50 && deltaY < Math.abs(deltaX)) {
                    html.classList.remove("open");
                    // 触发菜单按钮的视觉更新
                    const btnMenu = document.querySelector(".btn-menu");
                    if (btnMenu) btnMenu.click();
                }
            },
            { passive: true },
        );

        // 处理菜单打开时的滚动锁定
        const observer = new MutationObserver(() => {
            if (html.classList.contains("open")) {
                document.body.style.overflow = "hidden";
            } else {
                document.body.style.overflow = "";
            }
        });

        observer.observe(html, {
            attributes: true,
            attributeFilter: ["class"],
        });

        // 添加安全的关闭处理
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && html.classList.contains("open")) {
                html.classList.remove("open");
                const btnMenu = document.querySelector(".btn-menu");
                if (btnMenu) btnMenu.click();
            }
        });
    });
</script>
