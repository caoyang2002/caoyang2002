#
#

[markup]
  defaultMarkdownHandler = "goldmark"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许 HTML 内容

    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"

      [markup.goldmark.parser.attribute]
        block = true
        title = true

    [markup.goldmark.extensions]
      strikethrough = true
      table = true
      taskList = true
      typographer = true

      [markup.goldmark.extensions.passthrough]
        enable = true

        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]

          # Markdown配置
          [markup.tableOfContents]
          endLevel = 4
          startLevel = 1
          ordered = false
          # startLevel = 2
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4
