[markup]
defaultMarkdownHandler = 'goldmark'




[markup.highlight]
anchorLineNos = false
lineAnchors = ''
lineNoStart = 1
lineNos = false
tabWidth = 4
# 启用代码围栏功能
codeFences = true
# 启用语言猜测
guessSyntax = true
# 启用行号
# lineNos = true
lineNumbersInTable = true
# 使用 classes 而不是内联样式
noClasses = false
# 选择高亮主题
style = "monokai" # 代码高亮主题

[markup.goldmark.parser.attribute]
  block = true
  title = true

[markup.goldmark.extensions]
  strikethrough = true
  table = true
  taskList = true
  typographer = true
  highlight = true
  mark = true    # 支持 ==标记== 语法
